<section class="contenedor-agregar">
    <div class="div-agregar">
        <h2>Agregar Evento</h2>
        <form id="form-evento">
            <label for="nombreEvento">Nombre:</label>
            <input type="text" name="nombreEvento" id="nombreEvento" required>

            <label for="capacidadEvento">Cantidad de personas:</label>
            <input type="number" name="capacidadEvento" id="capacidadEvento" required>

            <label for="fechaEvento">Fecha:</label>
            <input type="date" name="fechaEvento" id="fechaEvento" required>

            <button type="submit">Guardar</button>
        </form>
    </div>
</section>
